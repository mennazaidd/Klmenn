<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .rectangle {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        .pink { background-color: #ffc0cb; }
        .blue { background-color: #add8e6; }
        .yellow { background-color: #ffff99; }
        .green { background-color: #90ee90; }
    </style>
</head>
<body>
    <div class="rectangle pink">الفصل الأول</div>
    <div class="rectangle blue">عطلة ما بين الفصلين</div>
    <div class="rectangle yellow">الفصل الثاني</div>
    <div class="rectangle green">وقت اليأس</div>
    <p style="color: black; text-align: center; font-weight: bold;">منة زيد - توجيهي 2025</p>
</body>
</html>
